    <header>
        <nav>
            <ul>

        <section class="iconos-header">

            <input type="text" name="cerca" id="cerca" placeholder="CERCA" class="busqueda">

            <img src="../multimedia/img/icono profile.png" class="iconos" alt="icono profile">

            <img src="../multimedia/img/icono compas.png" class="iconos" alt="icono compras">

        </section>

    </header>


    <main id="grid-container-contatto">

        <div class="estilo">
            <h1 class="tittle-grid-contatto">Invia consulta</h1>
            <div class="estilo-2">
                <label for="nombre">Inserisci il suo nome:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nome e cognome">
            </div>

            <div class="estilo-2">
                <label for="mail">Inserisci il suo email:</label>
                <input type="email" name="mail" id="mail" placeholder="nome@gmail.com">
            </div>
            <textarea name="" id="" cols="40" rows="20"></textarea>
            <div class="estilo-2">
                <input type="submit" value="Inviare">
                <input type="reset" value="Cancellare">
            </div>
        </div>


        <section class="estilo">
            <h2 class="tittle-grid-contatto">Ubicazione Negozio</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22541.460374874583!2d7.691119888832575!3d45.07195045570517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4788728bc5d840ef%3A0xc0e163be611e4493!2sVanchiglietta%2C%20Tur%C3%ADn!5e0!3m2!1ses-419!2sit!4v1673902650342!5m2!1ses-419!2sit"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
